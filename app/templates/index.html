<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista della Spesa</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <meta name="theme-color" content="#00b894">
    </head>
<body>
    <div class="container">
        <h1><i class="fas fa-shopping-basket icona"></i>La mia Lista della Spesa</h1>
        
        <form action="/aggiungi" method="post" class="form-input">
            <input type="text" name="elemento" placeholder="Cosa devi comprare?" required>
            <button type="submit" class="btn-aggiungi"><i class="fas fa-plus icona"></i>Aggiungi</button>
        </form>
        
        {% if lista %}
        <ul class="lista-spesa">
            {% for elemento in lista %}
            <li class="elemento-lista">
                <span class="elemento-testo"><i class="fas fa-shopping-cart icona"></i>{{ elemento }}</span>
                <form action="/rimuovi/{{ loop.index0 }}" method="post">
                    <button type="submit" class="btn-rimuovi"><i class="fas fa-trash-alt"></i></button>
                </form>
            </li>
            {% endfor %}
        </ul>
        
        <form action="/svuota" method="post">
            <button type="submit" class="btn-svuota"><i class="fas fa-broom icona"></i>Svuota la lista</button>
        </form>
        {% else %}
        <p class="messaggio-vuoto"><i class="fas fa-info-circle icona"></i>La tua lista della spesa Ã¨ vuota.</p>
        {% endif %}
    </div>
    
    <footer>
        <p>&copy; 2025 Lista della Spesa - Applicazione creata con Flask</p>
    </footer>
</body>
</html>
